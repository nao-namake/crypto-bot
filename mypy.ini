[mypy]
# Mypy設定ファイル - Phase 16-A 型安全性向上
# 段階的な型チェック導入で品質保証を強化

# ===== 基本設定 =====
python_version = 3.11
mypy_path = src
packages = src

# ===== 段階的導入設定 =====
# 最初は警告レベルでスタート、徐々にstrictに移行
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# ===== 型チェックレベル（段階的強化） =====
# Phase 16-A: 基本的な型チェック
check_untyped_defs = True
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = True
disallow_untyped_decorators = False

# ===== None/Optional処理 =====
no_implicit_optional = True
strict_optional = True

# ===== エラー処理 =====
show_error_codes = True
show_column_numbers = True
pretty = True
error_summary = True

# ===== 外部ライブラリ対応 =====
ignore_missing_imports = True

# ===== 特定モジュールの詳細設定 =====

# Core modules - 型ヒント適用済みなので厳密チェック
[mypy-src.core.*]
disallow_untyped_defs = True
disallow_any_generics = True
disallow_any_unimported = True
check_untyped_defs = True

# Data modules - 型ヒント適用済み
[mypy-src.data.*]
disallow_untyped_defs = True
check_untyped_defs = True
disallow_any_unimported = True

# Strategy modules - 基本的な型チェック
[mypy-src.strategies.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# ML modules - 基本的な型チェック
[mypy-src.ml.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# Trading modules - 基本的な型チェック
[mypy-src.trading.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# Features modules - 基本的な型チェック  
[mypy-src.features.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# Backtest modules - 基本的な型チェック
[mypy-src.backtest.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# Monitoring modules - 基本的な型チェック
[mypy-src.monitoring.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# ===== 外部ライブラリ設定 =====

# pandas関連
[mypy-pandas.*]
ignore_missing_imports = True

# numpy関連  
[mypy-numpy.*]
ignore_missing_imports = True

# scikit-learn関連
[mypy-sklearn.*]
ignore_missing_imports = True

# lightgbm関連
[mypy-lightgbm.*]
ignore_missing_imports = True

# その他データサイエンス系
[mypy-scipy.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-ta.*]
ignore_missing_imports = True

# 非同期・HTTP関連
[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-asyncio.*]
ignore_missing_imports = True

# GCP関連
[mypy-google.*]
ignore_missing_imports = True

# その他
