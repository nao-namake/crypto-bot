[mypy]
# Phase 29完了: Python 3.13・システム完全稼働対応型チェック設定
# 実用性重視・段階的品質向上・639テスト100%・59.63%カバレッジ達成

# ===== 基本設定 =====
python_version = 3.13
mypy_path = src
packages = src
cache_dir = .cache/mypy

# ===== 実用性重視設定 =====
# 開発効率と品質向上のバランスを取る
warn_return_any = False
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True

# ===== 型チェックレベル（実用的バランス） =====
# Phase 29完了: システム完全稼働・品質保証継続対応
check_untyped_defs = True
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = True
disallow_untyped_decorators = False

# ===== None/Optional処理 =====
no_implicit_optional = True
strict_optional = False

# ===== エラー処理・ユーザビリティ =====
show_error_codes = True
show_column_numbers = True
pretty = True
error_summary = True
ignore_missing_imports = True

# 実用性のためのエラー無効化（段階的改善対象）
disable_error_code = [
    "no-any-return",
    "no-any-unimported", 
    "union-attr",
    "assignment",
    "operator",
    "var-annotated",
    "type-arg"
]

# ===== Core modules - 型ヒント適用済みモジュール =====
[mypy-src.core.*]
disallow_untyped_defs = True
check_untyped_defs = True
disallow_incomplete_defs = True

# ===== FeatureGenerator - Phase 29完了統合対応 =====
[mypy-src.features.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# ===== Strategy modules =====
[mypy-src.strategies.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# ===== Data modules =====
[mypy-src.data.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# ===== ML modules =====
[mypy-src.ml.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# ===== Trading modules =====
[mypy-src.trading.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# ===== Backtest modules =====
[mypy-src.backtest.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# ===== Monitoring modules =====
[mypy-src.monitoring.*]
check_untyped_defs = True
disallow_incomplete_defs = True

# ===== テスト・レガシー除外 =====
[mypy-tests.*]
ignore_errors = True

[mypy-_legacy_v1.*]
ignore_errors = True

# ===== 外部ライブラリ =====
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
