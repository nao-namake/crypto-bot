# =============================================================================
# 127特徴量統一バックテスト設定（本番同等・取引機会確保版）
# 学習済み127特徴量モデル対応・損益プラス目標設定
# =============================================================================

# ----------------------------------------------------------------------
# データ取得設定（CSV版）
# ----------------------------------------------------------------------
data:
  exchange: csv  
  symbol: BTC/USD  
  timeframe: 1h
  
  csv_path: data/btc_usd_2024_hourly.csv
  since: "2024-01-01T00:00:00Z"
  limit: 500   # 十分なデータ確保（RSI計算に必要）
  
  api_key: null
  api_secret: null
  ccxt_options: {}
  
  multi_timeframe_data:
    base_timeframe: 1h
    target_timeframes:
      15m:
        method: interpolation
        min_points: 10
      1h:
        method: direct
        min_points: 10
      4h:
        method: aggregation
        min_points: 8

# ----------------------------------------------------------------------
# 戦略設定（低閾値・取引機会確保）
# ----------------------------------------------------------------------
strategy:
  type: single
  name: ml
  params:
    model_path: models/production/full_127_features_model.pkl
    threshold: 0.02  # 低閾値で取引機会確保
    atr_multiplier: 0.3
    volatility_adjustment: true
    threshold_bounds: [0.01, 0.08]

# ----------------------------------------------------------------------
# ML設定（127特徴量対応）
# ----------------------------------------------------------------------
ml:
  feat_period: 14
  lags: [1, 2, 3]
  rolling_window: 10
  horizon: 5
  target_type: classification
  model_type: lgbm
  confidence_threshold: 0.35  # 取引機会確保（月60-100回目標）
  
