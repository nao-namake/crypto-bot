# ----------------------------------------------------------------------
# リスク管理（本番準拠）
# ----------------------------------------------------------------------
risk:
  risk_per_trade: 0.01
  stop_atr_mult: 1.5
  atr_period: 20
  kelly_criterion:
    enabled: true
    max_fraction: 0.03

# ----------------------------------------------------------------------
# バックテスト設定
# ----------------------------------------------------------------------
backtest:
  starting_balance: 10000.0
  slippage_rate: 0.001

# ----------------------------------------------------------------------
# ウォークフォワード分割（高速化）
# ----------------------------------------------------------------------
walk_forward:
  train_window: 240      # 10日間学習（十分なデータ）
  test_window: 48        # 2日間テスト
  step: 12               # 12時間間隔

# ----------------------------------------------------------------------
# 手数料設定（Bitbank準拠）
# ----------------------------------------------------------------------
bitbank:
  fee_optimization:
    enabled: true
    maker_fee: -0.0002
    taker_fee: 0.0012
    prefer_maker: true