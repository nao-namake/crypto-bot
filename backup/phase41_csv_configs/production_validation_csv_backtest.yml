# =============================================================================
# Production Validation CSV Backtest Configuration
# 本番設定検証用・CSV高速バックテスト設定
# =============================================================================

# ----------------------------------------------------------------------
# データ取得設定（CSV版）
# ----------------------------------------------------------------------
data:
  exchange: csv  # CSV モードを指定
  symbol: BTC/USD  # CSVファイルのシンボル
  timeframe: 1h
  
  # CSV ファイル指定
  csv_path: data/btc_usd_2024_hourly.csv
  
  # 学習用データ期間（1年間フル）
  since: "2024-01-01T00:00:00Z"
  limit: 8760  # 1年分（365日 × 24時間）
  
  # API設定は無効化
  api_key: null
  api_secret: null
  ccxt_options: {}

# ----------------------------------------------------------------------
# バックテスト設定
# ----------------------------------------------------------------------
backtest:
  starting_balance: 10000.0
  slippage_rate: 0.001

# ----------------------------------------------------------------------
# 手数料設定（Bitbank準拠）
# ----------------------------------------------------------------------
bitbank:
  fee_optimization:
    enabled: true
    maker_fee: -0.0002
    taker_fee: 0.0012
    prefer_maker: true
    min_profit_after_fees: 0.002

# ----------------------------------------------------------------------
# ML設定（本番同等）
# ----------------------------------------------------------------------
ml:
  confidence_threshold: 0.65
  ensemble:
    enabled: true
    method: trading_stacking
    confidence_threshold: 0.6
    models:
    - lgbm
    - xgb
    - rf
    model_weights:
    - 0.5
    - 0.3
    - 0.2
    risk_adjustment: true
  
  # 外部データは無効化（CSV版では外部API使用不可）
  external_data:
    enabled: false
    include_in_features: false
  
