# ----------------------------------------------------------------------
# 戦略設定（本番同等）
# ----------------------------------------------------------------------
strategy:
  type: multi_timeframe_ensemble
  name: multi_timeframe_ensemble
  confidence_threshold: 0.65
  params:
    model_path: models/production/model.pkl
    threshold: 0.02
    threshold_bounds: [0.005, 0.1]
    atr_multiplier: 0.3
    volatility_adjustment: true
    max_volatility_adj: 0.03
    performance_adj_range: [-0.003, 0.005]
    
    # ML設定（strategy内）
    ml:
      feat_period: 14
      horizon: 5
      lags: [1, 2, 3]
      model_type: lgbm
      rolling_window: 10
      target_type: classification

# ----------------------------------------------------------------------
# マルチタイムフレーム設定
# ----------------------------------------------------------------------
multi_timeframe:
  timeframes: ["15m", "1h", "4h"]
  weights: [0.3, 0.5, 0.2]
  timeframe_consensus_threshold: 0.6
  data_quality_threshold: 0.55
  missing_data_tolerance: 0.1

# ----------------------------------------------------------------------
# リスク管理設定（本番同等）
# ----------------------------------------------------------------------
risk:
  atr_period: 20
  kelly_criterion:
    enabled: true
    max_fraction: 0.03
  risk_per_trade: 0.01
  stop_atr_mult: 1.2

# ----------------------------------------------------------------------
# 品質監視設定
# ----------------------------------------------------------------------
quality_monitoring:
  enabled: true
  default_threshold: 0.3
  emergency_stop_threshold: 0.35

# ----------------------------------------------------------------------
# ウォークフォワード分割
# ----------------------------------------------------------------------
walk_forward:
  train_window: 720      # 30日間学習（720時間）
  test_window: 168       # 1週間テスト（168時間）
  step: 24               # 1日間隔でスライド