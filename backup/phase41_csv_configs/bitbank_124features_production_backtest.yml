# ----------------------------------------------------------------------
# ライブトレード設定（バックテスト用調整）
# ----------------------------------------------------------------------
live:
  mode: backtest  # バックテストモード
  trade_interval: 60            # 本番設定：60秒
  min_order_size: 0.0001       # 本番設定
  max_order_size: 0.0005       # 本番設定
  starting_balance: 10000.0    # 本番設定
  
  # 信用取引設定（本番同等）
  margin_trading:
    enabled: true              # 本番設定：有効
    leverage: 1.0             # 本番設定：1倍
    position_type: "both"     # 本番設定：両建て
    force_margin_mode: true   # 本番設定
    verify_margin_status: true # 本番設定
  
  # Bitbank固有設定（本番同等）
  bitbank_settings:
    min_btc_amount: 0.0001
    max_retries: 3
    retry_delay: 5

# ----------------------------------------------------------------------
# 戦略設定（本番準拠）
# ----------------------------------------------------------------------
strategy:
  type: single
  name: ml
  params:
    model_path: models/production/model.pkl
    threshold: 0.02            # Phase H.15最適化済み
    
    # 動的閾値調整
    atr_multiplier: 0.5
    volatility_adjustment: true
    threshold_bounds: [0.01, 0.25]

# ----------------------------------------------------------------------
# 監視・レポート設定
# ----------------------------------------------------------------------
monitoring:
  enabled: true
  check_interval: 300  # 5分間隔
  
  metrics:
    - total_return
    - sharpe_ratio
    - max_drawdown
    - win_rate
    - profit_factor
    - calmar_ratio
    - trade_count
    - avg_trade_duration

# 外部データリトライ設定（本番同等・無効化状態）
external_data_retry:
  max_retries: 3
  retry_delay: 2
  exponential_backoff: true
  circuit_breaker:
    enabled: true
    failure_threshold: 5
    recovery_timeout: 300

