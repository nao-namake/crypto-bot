# ----------------------------------------------------------------------
# データ取得設定（CSV版・本番production.yml基準）
# ----------------------------------------------------------------------
data:
  exchange: csv  # CSV モードを指定
  symbol: BTC/USD  # CSVファイルのシンボル（BitbankはBTC/JPYだがCSVはUSD）
  timeframe: 1h
  
  # CSV ファイル指定
  csv_path: /Users/nao/Desktop/bot/data/btc_usd_2024_hourly.csv
  
  # 学習用データ期間（1年間フル）
  since: "2024-01-01T00:00:00Z"
  limit: 8760  # 1年分（365日 × 24時間）
  
  # 本番同等データ設定（production.yml準拠）
  paginate: true
  per_page: 200    # 本番設定：200
  since_hours: 96  # 本番設定：96時間
  weekend_data: true
  fetch_retries: 3
  adaptive_rate_limit: true
  
  # データ取得効率化設定（本番同等）
  max_consecutive_empty: 12
  max_consecutive_no_new: 20
  max_attempts: 25
  exponential_backoff: true
  min_delay_ms: 30000
  max_delay_ms: 45000
  
  # マルチタイムフレーム対応データ設定（本番同等）
  multi_timeframe_data:
    base_timeframe: "1h"
    target_timeframes:
      15m:
        method: "interpolation"
        min_points: 10
      1h:
        method: "direct"
        min_points: 10
      4h:
        method: "aggregation"
        min_points: 8
        api_fetch: false
  
  # API設定は無効化
  api_key: null
  api_secret: null
  ccxt_options: {}

# ----------------------------------------------------------------------
# 品質監視設定（本番同等）
# ----------------------------------------------------------------------
quality_monitoring:
  enabled: true
  default_threshold: 0.3       # 30%ルール
  emergency_stop_threshold: 0.35
  target_threshold: 0.6
  max_threshold: 0.8
  
  # 品質ベース取引調整（本番同等）
  low_quality_mode:
    position_size_reduction: 0.5
    confidence_boost: 0.1
    stop_loss_tightening: 0.8
    
  medium_quality_mode:
    position_size_reduction: 0.8
    confidence_boost: 0.03
    stop_loss_tightening: 0.95
  
  high_quality_mode:
    position_size_reduction: 1.0
    confidence_boost: 0.0
    stop_loss_tightening: 1.0

# ----------------------------------------------------------------------
# リスク管理（本番production.yml完全踏襲）
# ----------------------------------------------------------------------
risk:
  risk_per_trade: 0.005        # 本番設定：0.5%
  stop_atr_mult: 1.2          # 本番設定：1.2
  kelly_criterion:
    enabled: true             # 本番設定：有効
    max_fraction: 0.05        # 本番設定：5%
  
  # ATR期間最適化（本番同等）
  atr_period: 20              # 本番設定：20期間

# ----------------------------------------------------------------------
# バックテスト設定
# ----------------------------------------------------------------------
backtest:
  starting_balance: 10000.0   # 1万円（少額テスト想定）
  slippage_rate: 0.0012       # Bitbank実測値（0.12%）
  commission_rate: 0.0012     # Bitbankテイカー手数料（0.12%）
  maker_commission_rate: -0.0002  # Bitbankメイカーリベート（-0.02%）
  trade_log_csv: "./results/trade_log_124features_production_backtest.csv"
  aggregate_out_prefix: "./results/aggregate_124features_production"

# ----------------------------------------------------------------------
# ウォークフォワード分割（1年間用最適化）
# ----------------------------------------------------------------------
walk_forward:
  train_window: 720      # 30日間学習（720時間）
  test_window: 168       # 1週間テスト（168時間）
  step: 24               # 1日間隔でスライド

# ----------------------------------------------------------------------
# 機械学習（Phase H.30・124特徴量システム対応）
# ----------------------------------------------------------------------
ml:
  feat_period: 14              # 本番設定
  lags: [1,2,3]               # 本番設定：効率向上
  rolling_window: 10          # 本番設定：即座取引開始対応
  horizon: 5                  # 本番設定
  target_type: classification # 本番設定
  model_type: lgbm           # 本番設定
  
  # アンサンブル学習設定（本番完全同等）
  ensemble:
    enabled: true
    method: trading_stacking
    confidence_threshold: 0.60    # 本番設定：Phase H.15最適化済み
    risk_adjustment: true
    models: ["lgbm", "xgb", "rf"] # 本番設定：3モデル
    model_weights: [0.5, 0.3, 0.2] # 本番設定：性能ベース重み
    
  # 外部データ設定（本番同等・完全無効化）
  external_data:
    enabled: false              # 本番設定：Phase H.27無効化
    cache_enabled: true
    fallback_enabled: true
    include_in_features: false  # 本番設定：完全除外
    
    vix:
      enabled: false            # 本番設定：無効化
      symbol: "^VIX"
      timeframe: "1d"
      fallback_level: 20.0
      
    macro:
