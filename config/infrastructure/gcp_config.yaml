# Phase 16-B完了: GCP統合設定ファイル
# 
# bitbank信用取引・12個厳選特徴量・段階的デプロイ（paper→live）
# 620テスト・50%+カバレッジ・型安全性改善対応
#
# 使用方法:
#   - CI/CD環境変数の統一管理
#   - 2段階デプロイ設定（stage廃止・シンプル化）
#   - スクリプトからの設定読み込み

# ========================================
# 基本プロジェクト設定
# ========================================
project:
  id: "my-crypto-bot-project"
  number: ""  # 自動取得: $(gcloud projects describe ${PROJECT_ID} --format="value(projectNumber)")
  region: "asia-northeast1"
  zone: "asia-northeast1-a"

# ========================================
# GCP サービス設定（Phase 16-B最適化）
# ========================================
services:
  # Cloud Run設定（2段階デプロイ・stage廃止）
  cloud_run:
    service_name: "crypto-bot-service-prod"
    region: "asia-northeast1"
    platform: "managed"
    
    # 2段階デプロイ設定（Phase 16-B対応）
    deployment_modes:
      paper:
        memory: "1Gi"
        cpu: "1"
        min_instances: 0
        max_instances: 1
        timeout: 1800
        concurrency: 1
        description: "ペーパートレード（安全テスト・デフォルト）"
        
      live:
        memory: "1Gi"
        cpu: "1"
        min_instances: 1
        max_instances: 2
        timeout: 3600
        concurrency: 1
        description: "実資金取引（十分な検証後に移行）"

  # Artifact Registry設定
  artifact_registry:
    repository: "crypto-bot-repo"
    location: "asia-northeast1"
    format: "docker"
    description: "Phase 16-B: crypto-bot Docker images repository"
    
    # イメージ設定
    image:
      name: "crypto-bot"
      base_url: "asia-northeast1-docker.pkg.dev/my-crypto-bot-project/crypto-bot-repo"
      tags:
        - "latest"
        - "${GITHUB_SHA}"

  # Secret Manager設定（bitbank専用）
  secret_manager:
    secrets:
      - name: "bitbank-api-key"
        description: "Bitbank API キー"
        labels:
          managed-by: "crypto-bot"
          environment: "production"
          
      - name: "bitbank-api-secret"
        description: "Bitbank API シークレット"
        labels:
          managed-by: "crypto-bot"
          environment: "production"
          
      - name: "discord-webhook-url"
        description: "Discord Webhook URL"
        labels:
          managed-by: "crypto-bot"
          environment: "production"

# ========================================
# IAM・認証設定（Phase 16-B対応）
# ========================================
iam:
  # GitHub Actions用サービスアカウント
  github_service_account:
    name: "github-actions-sa"
    display_name: "GitHub Actions Service Account"
    description: "Phase 16-B: CI/CD automation service account"
    
    # 最小権限（bitbank取引専用）
    roles:
      - "roles/artifactregistry.writer"
      - "roles/run.developer"
      - "roles/secretmanager.secretAccessor"
      - "roles/logging.logWriter"
      - "roles/monitoring.editor"

  # Workload Identity設定
  workload_identity:
    pool:
      id: "github-pool"
      display_name: "GitHub Actions Pool"
      description: "Phase 16-B: GitHub Actions用Workload Identity Pool"
      location: "global"
      
    provider:
      id: "github-provider"
      issuer_uri: "https://token.actions.githubusercontent.com"
      
      # 属性マッピング
      attribute_mapping:
        google.subject: "assertion.sub"
        attribute.actor: "assertion.actor"
        attribute.repository: "assertion.repository"

# ========================================
# API設定（必要最小限）
# ========================================
apis:
  required:
    - "cloudbuild.googleapis.com"
    - "run.googleapis.com"
    - "artifactregistry.googleapis.com"
    - "secretmanager.googleapis.com"
    - "iamcredentials.googleapis.com"
    - "sts.googleapis.com"
    - "logging.googleapis.com"
    - "monitoring.googleapis.com"

# ========================================
# GitHub Actions設定（Phase 16-B対応）
# ========================================
github_actions:
  # Repository Secrets（自動設定用）
  secrets:
    GCP_PROJECT_ID: "${project.id}"
    GCP_WIF_PROVIDER: "projects/${project.id}/locations/global/workloadIdentityPools/${iam.workload_identity.pool.id}/providers/${iam.workload_identity.provider.id}"
    GCP_SERVICE_ACCOUNT: "${iam.github_service_account.name}@${project.id}.iam.gserviceaccount.com"
    
  # Repository Variables
  variables:
    GCP_REGION: "${project.region}"
    ARTIFACT_REPOSITORY: "${services.artifact_registry.repository}"
    CLOUD_RUN_SERVICE: "${services.cloud_run.service_name}"

# ========================================
# 監視・ログ設定（Phase 16-B最適化）
# ========================================
monitoring:
  # Cloud Logging設定
  logging:
    retention_days: 30
    log_level: "INFO"
    
    # ログフィルター
    filters:
      error_logs: 'severity>=ERROR'
      trading_logs: 'labels."component"="trading"'
      ci_logs: 'labels."component"="ci-cd"'
  
  # アラート設定（重要のみ）
  alerts:
    critical:
      - name: "service_down"
        condition: "Cloud Run service unavailable"
        notification_channels: ["discord"]
        
      - name: "api_authentication_failure"
        condition: "Bitbank API authentication failed"
        notification_channels: ["discord"]

# ========================================
# デプロイメント設定（2段階・シンプル化）
# ========================================
deployment:
  # デプロイ戦略
  strategy:
    type: "rolling_update"  # ローリングアップデート
    rollback_enabled: true
    health_check_timeout: 300
    
  # ヘルスチェック設定
  health_check:
    endpoint: "/health"
    initial_delay: 60
    timeout: 5
    interval: 30
    failure_threshold: 3
    success_threshold: 1

# ========================================
# セキュリティ設定（bitbank対応）
# ========================================
security:
  # Secret Manager設定
  secret_management:
    replication_policy: "automatic"
    automatic_rotation: false
    
  # Workload Identity設定
  workload_identity:
    attribute_conditions:
      repository_restriction: true
      branch_restriction: ["main"]
      
  # Cloud Run設定
  cloud_run_security:
    allow_unauthenticated: true  # 取引システムのため
    ingress: "all"
    egress: "all"

# ========================================
# コスト最適化設定（個人開発向け）
# ========================================
cost_optimization:
  # Cloud Run最適化
  cloud_run:
    cpu_throttling: false  # 取引システムのためfalse
    request_timeout: 3600  # 長時間処理対応
    
  # Artifact Registry最適化
  artifact_registry:
    cleanup_policy:
      keep_recent: 10
      keep_tagged: true
      
  # ログ最適化
  logging:
    retention_policy: "30_days"
    sampling_rate: 1.0

