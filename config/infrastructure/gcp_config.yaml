# ========================================
# bitbank信用取引制約
# ========================================
trading_constraints:
  exchange: "bitbank"
  trading_type: "margin"  # 信用取引専用
  leverage_max: 2.0       # 2倍レバレッジ上限
  currency_pair: "BTC/JPY"
  initial_capital: 10000  # 1万円スタート
  target_capital: 500000  # 最終目標50万円
  features_count: 12      # 厳選特徴量数
  timeframes: ["15m", "4h"]  # マルチタイムフレーム