# GCP統合設定ファイル
#
# bitbank信用取引・55特徴量システム・段階的デプロイ（paper→live）
# Phase 49完了（品質指標: config/core/feature_order.json参照）
#
# 使用方法:
#   - CI/CD環境変数の統一管理
#   - 2段階デプロイ設定（paper/live）
#   - スクリプトからの設定読み込み

# ========================================
# 基本プロジェクト設定
# ========================================
project:
  id: "my-crypto-bot-project"
  number: ""  # 自動取得: $(gcloud projects describe ${PROJECT_ID} --format="value(projectNumber)")
  region: "asia-northeast1"
  zone: "asia-northeast1-a"

# ========================================
# GCP サービス設定
# ========================================
services:
  # Cloud Run設定（2段階デプロイ）
  cloud_run:
    service_name: "crypto-bot-service-prod"
    region: "asia-northeast1"
    platform: "managed"

    # 2段階デプロイ設定
    deployment_modes:
      paper:
        memory: "1Gi"
        cpu: "1"
        min_instances: 0
        max_instances: 1
        timeout: 1800
        concurrency: 1
        description: "ペーパートレード（開発・テスト用）"

      live:
        memory: "1Gi"
        cpu: "1"
        min_instances: 1
        max_instances: 2
        timeout: 3600
        concurrency: 1
        description: "実資金取引（CI/CDデプロイ時のデフォルト）"

  # Artifact Registry設定
  artifact_registry:
    repository: "crypto-bot-repo"
    location: "asia-northeast1"
    format: "docker"
    description: "crypto-bot Docker images repository"
    
    # イメージ設定
    image:
      name: "crypto-bot"
      base_url: "asia-northeast1-docker.pkg.dev/my-crypto-bot-project/crypto-bot-repo"
      tags:
        - "latest"
        - "${GITHUB_SHA}"

  # Secret Manager設定（bitbank専用）
  secret_manager:
    secrets:
      - name: "bitbank-api-key"
        version: "3"  # CI/CDで使用中の具体的バージョン
        description: "Bitbank API キー"
        labels:
          managed-by: "crypto-bot"
          environment: "production"

      - name: "bitbank-api-secret"
        version: "3"  # CI/CDで使用中の具体的バージョン
        description: "Bitbank API シークレット"
        labels:
          managed-by: "crypto-bot"
          environment: "production"

      - name: "discord-webhook-url"
        version: "5"  # CI/CDで使用中の具体的バージョン
        description: "Discord Webhook URL"
        labels:
          managed-by: "crypto-bot"
          environment: "production"

# ========================================
# IAM・認証設定
# ========================================
iam:
  # GitHub Actions用サービスアカウント
  github_service_account:
    name: "github-deployer"
    display_name: "github-deployer"
    description: "CI/CD automation service account"

    # 実際に付与されている権限
    roles:
      - "roles/artifactregistry.admin"
      - "roles/bigquery.admin"
      - "roles/cloudfunctions.admin"
      - "roles/iam.securityReviewer"
      - "roles/iam.serviceAccountAdmin"
      - "roles/iam.serviceAccountUser"
      - "roles/iam.workloadIdentityPoolAdmin"
      - "roles/logging.admin"
      - "roles/monitoring.admin"
      - "roles/pubsub.admin"
      - "roles/resourcemanager.projectIamAdmin"
      - "roles/run.admin"
      - "roles/secretmanager.admin"
      - "roles/serviceusage.serviceUsageAdmin"
      - "roles/storage.admin"
      - "roles/storage.objectAdmin"
      - "roles/viewer"

  # Workload Identity設定
  workload_identity:
    pool:
      id: "github-pool"
      display_name: "GitHub Actions Pool"
      description: "GitHub Actions用Workload Identity Pool"
      location: "global"
      
    provider:
      id: "github-provider"
      issuer_uri: "https://token.actions.githubusercontent.com"
      
      # 属性マッピング
      attribute_mapping:
        google.subject: "assertion.sub"
        attribute.actor: "assertion.actor"
        attribute.repository: "assertion.repository"

# ========================================
# API設定（必要最小限）
# ========================================
apis:
  required:
    - "cloudbuild.googleapis.com"
    - "run.googleapis.com"
    - "artifactregistry.googleapis.com"
    - "secretmanager.googleapis.com"
    - "iamcredentials.googleapis.com"
    - "sts.googleapis.com"
    - "logging.googleapis.com"
    - "monitoring.googleapis.com"

# ========================================
# GitHub Actions設定
# ========================================
github_actions:
  # Repository Secrets
  secrets:
    GCP_PROJECT_ID: "my-crypto-bot-project"
    GCP_WIF_PROVIDER: "projects/11445303925/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
    GCP_SERVICE_ACCOUNT: "github-deployer@my-crypto-bot-project.iam.gserviceaccount.com"

  # デプロイ環境変数（CI/CDで実際に使用）
  environment_variables:
    MODE: "live"  # CI/CDは常にライブモード
    LOG_LEVEL: "INFO"
    PYTHONPATH: "/app"
    FEATURE_MODE: "full"
    DEPLOY_STAGE: "live"
    
  # Repository Variables
  variables:
    GCP_REGION: "asia-northeast1"
    ARTIFACT_REPOSITORY: "crypto-bot-repo"
    CLOUD_RUN_SERVICE: "crypto-bot-service-prod"

# ========================================
# 監視・ログ設定
# ========================================
monitoring:
  # Cloud Logging設定
  logging:
    retention_days: 30
    log_level: "INFO"
    
    # ログフィルター
    filters:
      error_logs: 'severity>=ERROR'
      trading_logs: 'labels."component"="trading"'
      ci_logs: 'labels."component"="ci-cd"'
  
  # アラート設定（重要のみ）
  alerts:
    critical:
      - name: "service_down"
        condition: "Cloud Run service unavailable"
        notification_channels: ["discord"]
        
      - name: "api_authentication_failure"
        condition: "Bitbank API authentication failed"
        notification_channels: ["discord"]

# ========================================
# デプロイメント設定（2段階・シンプル化）
# ========================================
deployment:
  # デプロイ戦略
  strategy:
    type: "rolling_update"  # ローリングアップデート
    rollback_enabled: true
    health_check_timeout: 300
    
  # ヘルスチェック設定
  health_check:
    endpoint: "/health"
    initial_delay: 60
    timeout: 5
    interval: 30
    failure_threshold: 3
    success_threshold: 1

# ========================================
# セキュリティ設定（bitbank対応）
# ========================================
security:
  # Secret Manager設定
  secret_management:
    replication_policy: "automatic"
    automatic_rotation: false
    version_strategy: "explicit"  # :latestではなく具体的バージョン使用
    
  # Workload Identity設定
  workload_identity:
    attribute_conditions:
      repository_restriction: true
      branch_restriction: ["main"]
      
  # Cloud Run設定
  cloud_run_security:
    allow_unauthenticated: true  # 取引システムのため
    ingress: "all"
    egress: "all"

# ========================================
# コスト最適化設定（個人開発向け）
# ========================================
cost_optimization:
  # Cloud Run最適化
  cloud_run:
    cpu_throttling: false  # 取引システムのためfalse
    request_timeout: 3600  # 長時間処理対応
    
  # Artifact Registry最適化
  artifact_registry:
    cleanup_policy:
      keep_recent: 10
      keep_tagged: true
      
  # ログ最適化
  logging:
    retention_policy: "30_days"
    sampling_rate: 1.0

# ========================================
# バージョン・メタデータ
# ========================================
metadata:
  version: "49.0.0"
  created_date: "2025-08-29"
  last_updated: "2025-10-22"
  description: "Phase 49完了（品質指標: config/core/feature_order.json参照）"

# ========================================
# bitbank信用取引制約
# ========================================
trading_constraints:
  exchange: "bitbank"
  trading_type: "margin"  # 信用取引専用
  leverage_max: 2.0       # 2倍レバレッジ上限
  currency_pair: "BTC/JPY"
  initial_capital: 10000  # 1万円スタート
  target_capital: 500000  # 最終目標50万円
  features_count: 55      # 現在の特徴量数（feature_order.json参照）
  timeframes: ["15m", "4h"]  # マルチタイムフレーム