# ATRレンジ消尽戦略 - 高PFバックアップ設定
# Phase 54.12: PF 1.46・勝率59.79%・取引数97件/60日・HOLD率98.3%
# 作成日: 2025/12/20
# 用途: いざという時の復元用

atr_based:
  # ========================================
  # 高PF設定（PF 1.46達成時の設定）
  # ========================================
  # ATR消尽率パラメータ
  exhaustion_threshold: 0.70       # 消尽率閾値（70%以上で反転狙い）
  high_exhaustion_threshold: 0.85  # 高消尽率（85%以上で高信頼度）
  # レンジ相場フィルタ
  adx_range_threshold: 25          # ADX < 25 でレンジ相場と判定
  # 反転方向判定（RSI使用）
  rsi_upper: 60                    # RSI > 60 → SELL方向
  rsi_lower: 40                    # RSI < 40 → BUY方向
  # 信頼度設定
  min_confidence: 0.35             # 最小信頼度
  hold_confidence: 0.20            # HOLD時の信頼度
  base_confidence: 0.40            # 基本信頼度
  high_confidence: 0.60            # 高信頼度
  # ストップロス設定
  sl_atr_multiplier: 1.5           # SL = 1.5 × ATR

