    - vix          # VIX恐怖指数（Yahoo Finance）
    - dxy          # ドル指数・金利（Yahoo Finance）
    - fear_greed   # Fear&Greed指数（Alternative.me）
    - funding      # Funding Rate・OI（Binance）
    
    # 時間・シグナル特徴量（実装済み）
    - day_of_week
    - hour_of_day
    - price_change_1h
    - price_change_4h
    - price_change_24h
    - volume_change_1h
    - volume_change_24h
    - volatility_1h
    - volatility_24h
    
    
  # 外部データ設定
  external_data:
    enabled: true
    cache_enabled: true
    fallback_enabled: true
    
    vix:
      enabled: true
      symbol: "^VIX"
      timeframe: "1d"
      fallback_level: 20.0
      sources: ["yahoo", "alpha_vantage"]  # データソース優先順位
      quality_threshold: 0.7
      cache_hours: 24
      
