  # 出来高時間帯別since_hours設定
  high_volume_hours: 96         # 高出来高時は96時間（4日分・より多くのデータ）
  moderate_volume_hours: 72     # 中出来高時は72時間（標準）
  low_volume_hours: 48          # 低出来高時は48時間（最小限）
  
