    env:
      # Docker image pushed in the previous job
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/crypto-bot
      # GCP project (secret)
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

